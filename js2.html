<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Multiplicar</title>
</head>
<body>
    <script>
        //  números del 1 al 10
        for (let i = 1; i <= 10; i++) {
            // tabla de multiplicar para cada número
            for (let j = 1; j <= 10; j++) {
                let resultado = i * j;
                console.log(`${i} x ${j} = ${resultado}`);
            }
            // espacio en blanco entre cada tabla
            console.log(" ");
        }
    </script>
</body>
</html>
